<!doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Harry Potter Trivia Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- <iframe width="0" height="0" src="assets/images/Harry_Potter_Theme_Song_Hedwigs_Theme.mp3" id="song" franeborder="0" allowfullscreen></iframe> -->
</head>
<body>
    <div class="container-fluid" id="main-container">
      <p class="text-center" id="top">
        Harry Potter Trivia
      </p>
      <p class="text-center" id="upperTextbox">
        Think you know the Harry Potter series? Test your knowledge!
      </p>
      <div class="text-center align-middle" id="timerPlaceholder">
        <button type="button" class="btn btn-dark text-center align-middle" id="begin">Accio Quiz!</button>
      </div>
      <div class="text-center align-middle" id="questionBank"></div>
      <div class="text-center align-middle" id="answerBank">
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
